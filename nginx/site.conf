server {
    listen 80;
    server_name 192.168.1.20;

    root /var/www/portfolio-linux;
    index index.html index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; 
    }

    location ~ /\.ht {
        deny all;
    }
}
